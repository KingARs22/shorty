<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple URL Shortener</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>URL Shortener</h1>

    <form id="shortenForm">
      <input id="longUrl" placeholder="Enter long URL (e.g. https://example.com)" required />
      <input id="customAlias" placeholder="Custom alias (optional, e.g. my-link)" />
      <input id="expiryDays" type="number" min="1" placeholder="Expiry days (optional)" />
      <button type="submit">Shorten</button>
    </form>

    <div id="result" class="result"></div>

    <hr />

    <h2>Stats</h2>
    <form id="statsForm">
      <input id="statsCode" placeholder="Enter short code (e.g. b)" />
      <button type="submit">Get stats</button>
    </form>
    <pre id="statsResult" class="stats"></pre>
  </div>

  <script src="/script.js"></script>
</body>
</html>
